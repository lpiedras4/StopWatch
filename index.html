<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mn-container">
        <div id="watch-container" class="layer"> 
            <h1> Online Timer & StopWatch </h1>
                <div class="time-container">
                    <div class="minutes-ctn">00
                        <div class="time-title-label">Minutes</div>
                    </div>
                    <span class="colon">:</span>
                    <div class="seconds-ctn">00
                        <div class="time-title-label">Seconds</div>
                    </div>
                    <span class="colon">:</span>
                    <div class="centiseconds-ctn">00
                        <div class="time-title-label">Centiseconds</div>
                    </div>
                </div>   

             <div class="btn-container">
                <button class="start-btn">Start</button>
                <button class = "reset-btn">Reset</button>
            </div>
        </div>
        <div id="date-ctn" class="layer">
            <span id="date-text"></span>
            <div id="image-container">
                <img id="goat-photo"src="images/steph.avif">
            </div>
        </div>
       
    </div>
    <script src="script.js"> </script>
</body>
</html>
